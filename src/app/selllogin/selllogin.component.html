<div class="container" style="margin-top: 150px;">
    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">Login</div>
                                <div class="card-body">
    
                                    <form class="form-horizontal" [formGroup]="registerForm" (ngSubmit)="loginUser()">
                                       
                                        <div class="form-group">
                                            <label for="username" class="cols-sm-2 control-label">Username</label>
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                                    <input type="text" [(ngModel)]="users.username" formControlName="username" [class.is-invalid]="registerForm.get('username').invalid && registerForm.get('username').touched" class="form-control" name="username" id="username" placeholder="Enter your Username" />
                                                    <div *ngIf="registerForm.get('username').invalid && registerForm.get('username').touched">
                                                        <small *ngIf="registerForm.get('username').errors?.required" class="text-danger">Enter username please</small>
                                                        <small *ngIf="registerForm.get('username').errors?.minlength" class="text-danger">Enter a valid username</small>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="cols-sm-2 control-label">Password</label>
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                                    <input type="password" [(ngModel)]="users.password" formControlName="password" [class.is-invalid]="registerForm.get('password').invalid && registerForm.get('password').touched" class="form-control" name="password" id="password" placeholder="Enter your Password" />
                                                    <div *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched">
                                                        <small *ngIf="registerForm.get('password').errors?.required" class="text-danger">Enter a password please</small>
                                                        <small *ngIf="registerForm.get('password').errors?.minlength" class="text-danger">Enter a valid password</small>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <button type="submit" [disabled]='registerForm.invalid' class="btn btn-primary btn-lg btn-block login-button">Login</button>
                                        </div>
                                        <div class="login-register">
                                            Don't have an account? <a href="/sell/sellregister"> SignUp</a>
                                        </div>
                                    </form>
                                </div>
    
                            </div>
                        </div>
                    </div>
</div>
